<mat-card>
    <mat-card-header>
        <mat-card-title>Home</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div *ngIf="buildProperties$ | async as buildProperties; else loadingTmpl">

            <mat-list role="list">
                <mat-list-item role="listitem">{{buildProperties["name"]}}</mat-list-item>
                <mat-list-item role="listitem">{{buildProperties["version"]}}</mat-list-item>
                <mat-list-item role="listitem">{{buildProperties["timestamp"]}}</mat-list-item>
            </mat-list>

        </div>

        <ng-template #loadingTmpl>
            Loading stuff...
        </ng-template>

    </mat-card-content>
</mat-card>
