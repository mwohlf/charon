server:
  port: 8080
  error:
    include-exception: false
    include-stacktrace: never
    whitelabel:
      enabled: false

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true

net:
  wohlfart:
    charon:
      oauth:
        data-dir: test
        issuer: "https://oauth.wired-heart.com"
        allowed-origins:
          - "https://backend.wired-heart.com"
          - "https://app.wired-heart.com"
        client-registry:
          # the clientId not the id in the db
          - client-id: "public-client"
            client-authentication-method: NONE
            authorization-grant-type: AUTHORIZATION_CODE
            scopes:
              - "openid"
              - "profile"
              - "email"
              - "address"
              - "phone"
              - "offline_access"
              - "message.read"
              - "message.write"
            redirect-uris:
              - "https://backend.wired-heart.com/charon/assets/silent-renew.html"
              - "https://backend.wired-heart.com/charon/silent-renew.html"
              - "https://backend.wired-heart.com/charon/home"
              - "https://app.wired-heart.com/charon/home"


logging:
  level:
    root: INFO

