<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="noindex, nofollow" name="robots">
    <title th:text="#{label.forms.register.title}">Registration</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
          rel="stylesheet"/>
    <script th:href="@{/js/main.js}"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<div tiles:fragment="content">
    <div class="tile" th:object="${user}">
        <h1 th:text="#{label.forms.register.title}">Confirmation</h1>
        <div class="alert alert-success group">
            Thank you
            <th:block th:utext="${username}"/>
            ,<br/>
            please check your email, you should have received an email at
            <th:block th:utext="${email}"/>
            with a confirmation Link.<br/>
            <br/>
            The link will give you access to the online portal you just registered for.
            <br/>
            <br/>
        </div>
    </div>
</div>
<div class="footer">
    <a href="register" th:text="#{label.forms.register.title}">Register</a>
    <a href="home" th:text="#{label.forms.home.title}">Home</a>
</div>
</body>
</html>
