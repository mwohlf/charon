<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="post">
        <div class="group">
            <input autocomplete="username" type="text" id="username" name="username">
            <span class="highlight"></span><span class="bar"></span>
            <label for="username">Name</label>
        </div>
        <div class="group">
            <input autocomplete="current-password" type="password" id="password" name="password">
            <span class="highlight"></span><span class="bar"></span>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="button buttonBlue">Login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
</div>
</body>
</html>
