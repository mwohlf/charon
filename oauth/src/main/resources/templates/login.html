<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="noindex, nofollow" name="robots">
    <title th:text="#{label.forms.login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:href="@{/js/main.js}"></script>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
</head>
<body>
<script type="text/javascript">
    window.onload = function() {
        setTimeout(() => {
            const usernameField = document.getElementById('username');
            usernameField.focus();
            const inputFields = document.getElementsByTagName('input');
            for (let i = 0; i < inputFields.length; i++) {
                if (inputFields[i].value) {
                    inputFields[i].classList.add('used');
                } else {
                    inputFields[i].classList.remove('used');
                }
            }
        }, 5);
    };
</script>
<div tiles:fragment="content">
    <form method="post" name="f" th:action="@{/login}">
        <h1 th:text="#{label.forms.login.title}">Login</h1>
        <div class="alert alert-error group" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-success group" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="group">
            <input autocomplete="username" id="username" name="username" onblur="if(this.value){this.classList.add('used')}else{this.classList.remove('used')}"
                   onfocus="if(this.value){this.classList.add('used')}else{this.classList.remove('used')}"
                   type="text">
            <span class="highlight"></span><span class="bar"></span>
            <label for="username" th:text="#{label.user.username}">Name</label>
        </div>
        <div class="group">
            <input autocomplete="current-password" id="password" name="password" onblur="if(this.value){this.classList.add('used')}else{this.classList.remove('used')}"
                   onfocus="if(this.value){this.classList.add('used')}else{this.classList.remove('used')}"
                   type="password">
            <span class="highlight"></span><span class="bar"></span>
            <label for="password" th:text="#{label.user.password}">Password</label>
        </div>
        <button class="button buttonBlue ripple" th:text="#{label.forms.login.submit}" type="submit">
            Login
        </button>
    </form>
</div>
<div class="footer">
    <a href="register" th:text="#{label.forms.register.title}">Register</a>
    <a href="home" th:text="#{label.forms.home.title}">Home</a>
    <a href="/oauth2/authorization/google-idp">Google Login</a>
</div>
</body>
</html>
