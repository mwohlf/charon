server:
  port: 8081

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

net:
  wohlfart:
    charon:
      oauth:
        data-dir: test
        issuer: "http://127.0.0.1:8081"
        allowed-origins:
          - "http://127.0.0.1:4200"
        redirect-uris:
          - "http://127.0.0.1:4200/home"


logging:
  level:
    root: DEBUG

