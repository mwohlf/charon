apiVersion: v1
kind: Service
metadata:
  name: {{ include "charon.fullname" . }}
  labels:
    {{- include "charon.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort  }}
      targetPort: {{ .Values.service.internalPort   }}
      protocol: TCP
      name: http
  selector:
    {{- include "charon.selectorLabels" . | nindent 4 }}
