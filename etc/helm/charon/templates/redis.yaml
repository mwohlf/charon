
# https://github.com/hilariocoelho/redis-chart

apiVersion: apps/v1
kind: Deployment
metadata:
  name: charon-redis-deployment
  namespace: development

spec:
  selector:
    matchLabels:
      app: charon-redis
  replicas: 1
  template:

    metadata:
      labels:
        app: charon-redis

    spec:
      containers:
        - name: charon-redis
          image: redis:7.0.9
          env:
            - name: SERVER_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wired-heart-secrets
                  key: redis-password
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
          command:
            - /bin/bash
            - -c
            - redis-server --requirepass ${REDIS_PASSWORD} --masterauth ${REDIS_PASSWORD} --port ${SERVER_PORT}

# see: https://gist.github.com/axe-me/f9a4d77dbecac5858494b5addfaac524

---

apiVersion: v1
kind: Service
metadata:
  name: charon-redis-svc
  namespace: development
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: charon-redis
