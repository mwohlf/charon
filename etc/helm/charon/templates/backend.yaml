apiVersion: apps/v1
kind: Deployment
metadata:
  name: charon-backend-deployment
spec:
  selector:
    matchLabels:
      app: charon-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: charon-backend
    spec:

      containers:
        - name: charon-backend
          image: ttl.sh/mwohlf/charon-backend
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 1
            httpGet:
              path: /actuator/health/liveness
              port: 8080

          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 1
            httpGet:
              path: /actuator/health/readiness
              port: 8080


