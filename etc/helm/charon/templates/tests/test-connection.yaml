apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "charon.fullname" . }}-test-connection"
  labels:
    {{- include "charon.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:latest
      command: [ 'wget' ]
      args: [ '{{ include "charon.fullname" . }}:{{ .Values.service.port }}' ]
      livenessProbe:
        exec:
          command:
            - cat
            - /dev/null
        initialDelaySeconds: 5
        periodSeconds: 15
        failureThreshold: 1
      readinessProbe:
        exec:
          command:
            - cat
            - /dev/null
        initialDelaySeconds: 5
        periodSeconds: 15
        failureThreshold: 1

  restartPolicy: Never
