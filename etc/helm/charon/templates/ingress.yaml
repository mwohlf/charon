apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-ingress
  namespace: development
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: charon-public
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  ingressClassName: nginx
  rules:

    # http://20.22.50.219/
    # http://20.22.50.34/
    # 7fbf1b6251d84f83ae93.eastus2.aksapp.io
  - http:
      paths:

        - path: /
          pathType: Prefix
          backend:
            service:
              name: charon-backend-svc
              port:
                number: 8080


#
# 900f1cdd37f94309a139.eastus2.aksapp.io
