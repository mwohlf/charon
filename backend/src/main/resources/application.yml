server:
  port: 8080

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

net:
  wohlfart:
    charon:
      data-dir: "test"
      webjar-base: "/charon"
      api:
        base-path: "/api"     # this is prefix in all controller
        logging: "/logging"       # post endpoint for nxg logging
        oauth: "/oauth"         # oauth resources endpoint
      oauth-clients:
        - config-id: spring-oauth
          issuer-uri: http://oauth.finalrestingheartrate.com/
          client-id: public-client
        - config-id: google
          issuer-uri: http://oauth.finalrestingheartrate.com/
          client-id: public-client
